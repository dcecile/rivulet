version: '3'

run: when_changed

tasks:
  server:
    cmd: >-
      watchman
      --unix-listener-path=$(realpath build/watchman-unix-listener)
      --pidfile=$(realpath build/watchman-pid)
      --statefile=$(realpath build/watchman-state)
      --foreground

  client:
    internal: true
    requires:
      vars:
        - WATCH
        - MODE
        - RESTART
        - COMMAND
    deps:
      - client:prep
    cmd: >-
      {{if eq (toString .WATCH) "true" -}}
        build/target/{{.TASK_WATCHMAN_CLIENT_MODE}}/rivulet-dev-watchman-client --mode {{.MODE}} {{if eq (toString .RESTART) "true"}}--restart{{end}} --
      {{- end}}
      {{.COMMAND}}

  client:prep:
    internal: true
    cmd: cargo build --locked {{if eq .TASK_WATCHMAN_CLIENT_MODE "release"}}--release{{end}} --package rivulet-dev-watchman-client
